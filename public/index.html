<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="./styles/login.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Email" id="email" enterkeyhint="Enter">
        <input type="password" placeholder="Password" id="password" autocomplete="on" enterkeyhint="Enter">
        <button id= "login-button"> Login </button>
    </form>
</div>
</body>
<script type="module" src="./scripts/auth-api.js"></script>
</html>

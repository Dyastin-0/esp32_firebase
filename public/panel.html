<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/confirm-dialog.css">
  <link rel="stylesheet" href="./styles/process-dialog.css">
  <link rel="stylesheet" href="./styles/toast-message.css">
  <script src="https://kit.fontawesome.com/65c673ed11.js" crossorigin="anonymous"></script>
  <title>ESP32</title>  
</head>
<body>
  <div class="top">
    <button class="floating" id="add-switch">Add</button>
    <button class="floating" id="log-out">Log out</button>
  </div>
  <div class="container">
    <h1>ESP32</h1>
    <div id="toggle-container" class="toggle-container"></div>
    <div></div>
  </div>
  <div class="container pad-bottom">
    <h1>Logs</h1>
    <div id="messages" class="message-container"></div>
    <input type="text" placeholder="Message" class="message-input" id="message-input-field" enterkeyhint="Enter">
  </div>
</body>

<div class="add-switch-modal" id="add-switch-modal">
  <div class="header">
    <h4>Add a switch</h4>
    <button class="button fa fa-close fa-lg" id="close-add-switch"></button>
  </div>
  <input type="text" class="message-input" id="switch-name" placeholder="Switch name" enterKeyhint="Enter">
</div>

<div class="overlay" id="overlay"></div>

<div class="confirm-dialog" id="confirm-dialog-modal">
  <div class="header">
      <label id="comfirm-dialog-header"> Confirm </label>
      <button class="fa fa-close fa-lg" id="confirm-dialog-close-button" aria-label="confirm-dialog-close-button">  </button>
  </div>

  <p class="confirm-dialog-text" id="confirm-dialog-text">  </p>

  <div class="footer-dialog">
      <button id="yes-button"> Yes </button>
      <button id="no-button"> No </button>
  </div>
</div>

<div class="toast-message" id="toast-message-modal">
  <p class="message-t" id="toast-message"></p>
  <button class="button fa fa-close" id="toast-button" aria-label="toast-close-button">  </button>
</div>

<div class="process-dialog" id="process-dialog-modal">
<label class="process-message" id="process-message"></label>
<label class="process-spinner fa-solid fa-circle-notch fa-spin"></label>
</div>

<script type="module" src="./scripts/relay-toggle.js"></script>
<script type="module" src="./scripts/sign-out.js"></script>
<script type="module" src="./scripts/message.js"></script>
<script type="module" src="./scripts/add-switch.js"></script>
</html>
